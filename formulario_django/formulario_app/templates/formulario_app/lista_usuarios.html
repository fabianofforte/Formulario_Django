<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>
                {{ usuario.nome_completo }}
                (<a href="{% url 'atualizar_usuario' usuario.id %}">Editar</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
